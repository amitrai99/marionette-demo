<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
      </div>
    </div>

    <script src="./bower_components/underscore/underscore-min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./bower_components/requirejs/require.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>

    <script type="text/template" id="contact-list-item">
      <td><%- firstName %></td>
      <td><%- lastName %></td>
      <td><button class="btn btn-primary js-delete"><span class="glyphicon glyphicon-remove"/>Delete</button></td>
    </script>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First name</th><th>Last name</th><th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>

    <script>
      ContactManager.start();
    </script>


  </body>
</html>
